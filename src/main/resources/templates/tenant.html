<!DOCTYPE html>
<html>
<head>
    <title>Hello, Tenant!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .title {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<a type="button" class="btn btn-primary" th:href="${'http://localhost:8080'}">Back</a>

<div class="title">
    <h1>Maintenance Request Form</h1>
</div>
<div class="center">
    <form action="/tenant/addRequest" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input class="form-control" type="email" id="email" name="email" th:value="${email}">
        </div>

        <div class="mb-3">
            <label for="apartmentNumber" class="form-label">Apartment Number:</label>
            <input class="form-control" type="text" id="apartmentNumber" name="apartmentNumber" th:value="${apartmentNumber}">
        </div>

        <div class="mb-3">
            <label for="area" class="form-label">Area of the Problem:</label>
            <select class="form-control" id="area" name="area">
                <option th:selected="${area == 'living room'}">living room</option>
                <option th:selected="${area == 'bathroom'}">bathroom</option>
                <option th:selected="${area == 'kitchen'}">kitchen</option>
                <option th:selected="${area == 'bedroom'}">bedroom</option>
                <option th:selected="${area == 'dining area'}">dining area</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Description of the Problem:</label>
            <textarea class="form-control" id="desc" name="desc" rows="5" cols="50" th:value="${desc}"></textarea>
        </div>

        <div class="mb-3">
            <label for="img" class="form-label">Optional Image Link:</label>
            <input class="form-control" type="text" id="img" name="img" th:value="${img}">
        </div>

        <input class="btn btn-success" type="submit" value="Submit Request">
    </form>
</div>
</body>
</html>
